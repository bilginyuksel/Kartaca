<h3>Publish your travel with the others!</h3>
<label for="title">Title: </label>
<input [(ngModel)]="p_title" size="90%" type="title">
<br>
<label for="place">Place: </label>
<input [(ngModel)]="p_place" size="90%" type="place">
<br>
<label for="note">Note: </label>
<textarea [(ngModel)]="p_note" name="" id="" cols="90%" rows="5"></textarea>
<br>
<button (click)= "publish()" type="submit">Publish</button>
{{message}}
