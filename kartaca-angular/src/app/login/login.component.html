<form action="">
        <h3>Kartaca App Login</h3>

    <label for="email">E-mail: </label>
    <input [(ngModel)]="username" type="email" name="email" /> 
    <br>
    <label for="password">Password: </label>
    <input [(ngModel)]="password" type="password" name="password"/>
    <br>
    <button type="submit" (click)="login()">Log in</button>
    <br>
    <div *ngIf="isLoginFailed" style="margin-top: 5px;">
        {{error_message}}
    </div>
    <a href="">Don't have an account yet!</a>
</form>
